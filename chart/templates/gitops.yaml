apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: gotk-system
    app.kubernetes.io/version: latest
    control-plane: controller
  name: helm-controller
  namespace: gotk-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-controller
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: helm-controller
    spec:
      {{- if .Values.gotk.imagePullSecrets.name }}
      imagePullSecrets:
      - name: {{ .Values.gotk.imagePullSecrets.name }}
      {{- end }}
      containers:
      - args:
        - --events-addr=
        - --watch-all-namespaces=true
        - --log-level=info
        - --log-json
        - --enable-leader-election
        env:
        - name: RUNTIME_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.gotk.env.httpsProxy }}
        - name: HTTPS_PROXY
          value: {{ .Values.gotk.env.httpsProxy }}
        - name: NO_PROXY
          value: {{ .Values.gotk.env.noProxy }}
        {{- end }}
        {{- if .Values.gotk.image.registry }}
        image: {{ .Values.gotk.image.registry }}/fluxcd/helm-controller:v0.1.3
        {{- else }}
        image: ghcr.io/fluxcd/helm-controller:v0.1.3
        {{- end }}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /metrics
            port: http-prom
        name: manager
        ports:
        - containerPort: 8080
          name: http-prom
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: temp
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: temp
---
