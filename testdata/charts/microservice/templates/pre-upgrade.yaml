apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-hook-job"
  namespace: postgres
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    helm.sh/hook: post-install,pre-upgrade
    # "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: pre-upgrade-job
        image: "tmaier/postgresql-client:latest"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres.acid-mahmoud-cluster.credentials
              key: password
        command:
        - /usr/bin/psql
        - -h
        - acid-mahmoud-cluster.postgres.svc.cluster.local
        - -U
        - postgres
        - -p
        - '5432'
        - -c
        - 'CREATE TABLE test(id serial PRIMARY KEY,name VARCHAR (255) UNIQUE NOT NULL);'
        # - migrate up
